<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Desktop NPC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #10b981;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            padding-top: 60px;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .nav-link {
            color: #4b5563 !important;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .section-title {
            color: #1f2937;
            margin-bottom: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .event-time {
            color: var(--primary-color);
            font-weight: 500;
        }

        .btn {
            border-radius: 0.75rem;
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .badge {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .modal-content {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            border-color: var(--primary-color);
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* 스크롤바 커스터마이징 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .action-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>My Desktop NPC
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/news" class="nav-link">
                            <i class="fas fa-newspaper"></i>
                            <span>뉴스</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/meetings" class="nav-link">
                            <i class="fas fa-file-alt"></i>
                            <span>회의록</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- 메인 컨테이너 -->
    <div class="container mt-5">
        <div class="row g-4">
            <!-- 캘린더 섹션 -->
            <div class="col-lg-8">
                <div class="calendar-section">
                    <h2 class="section-title">
                        <i class="fas fa-calendar-alt"></i>오늘의 일정
                        <span class="text-muted fs-6 ms-2" id="current-date"></span>
                    </h2>

                    <div class="d-flex justify-content-end mb-4">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">
                            <i class="fas fa-plus me-2"></i>새 일정 추가
                        </button>
                    </div>
                    
                    <div class="row g-4" id="events-container">
                        <!-- 일정 내용은 JavaScript로 동적 생성 -->
                    </div>
                </div>
            </div>

            <!-- 사이드바 섹션 -->
            <div class="col-lg-4">
                <!-- 뉴스 섹션 -->
                <div class="card mb-4">
                    <div class="card-body text-center p-4">
                        <i class="far fa-newspaper fa-3x mb-3 text-primary"></i>
                        <h5 class="card-title mb-3">실시간 뉴스 요약</h5>
                        <p class="card-text text-muted mb-4">
                            AI가 분석한 최신 IT 뉴스를 확인해보세요.
                        </p>
                        <a href="/news" class="btn btn-primary w-100">
                            <i class="fas fa-arrow-right me-2"></i>뉴스 보러가기
                        </a>
                    </div>
                </div>

                <!-- 회의록 섹션 -->
                <div class="card">
                    <div class="card-body text-center p-4">
                        <i class="far fa-file-alt fa-3x mb-3 text-primary"></i>
                        <h5 class="card-title mb-3">회의록 정리</h5>
                        <p class="card-text text-muted mb-4">
                            AI가 회의 내용을 깔끔하게 정리해드립니다.
                        </p>
                        <a href="/meeting" class="btn btn-primary w-100">
                            <i class="fas fa-magic me-2"></i>회의록 정리하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

    <!-- JavaScript 파일 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/calendar.js"></script>
</body>
</html>
