<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의록 관리 시스템</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-gradient: linear-gradient(135deg, #f6f8fb 0%, #f1f4f9 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
        }

        /* 스크롤바 스타일링 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 알림 모달 오버레이 */
        #notificationOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1050;
        }

        #notificationOverlay.show {
            display: block;
        }

        #notificationModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1051;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        #notificationModal.show {
            display: block;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .section-title {
            color: #1f2937;
            margin-bottom: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .event-time {
            color: var(--primary-color);
            font-weight: 500;
        }

        .btn {
            border-radius: 0.75rem;
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .badge {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .modal-content {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="row g-4">
            <!-- 캘린더 섹션 -->
            <div class="col-lg-8">
                <div class="calendar-section">
                    <h2 class="section-title">
                        <i class="fas fa-calendar-alt"></i>오늘의 일정
                        <span class="text-muted fs-6 ms-2" id="current-date"></span>
                    </h2>

                    <div class="d-flex justify-content-end mb-4">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">
                            <i class="fas fa-plus me-2"></i>새 일정 추가
                        </button>
                    </div>
                    
                    <div class="row g-4" id="events-container">
                        <!-- 일정 내용은 JavaScript로 동적 생성 -->
                    </div>
                </div>
            </div>

            <!-- 사이드바 섹션 -->
            <div class="col-lg-4">
                <!-- 뉴스 섹션 -->
                <div class="card mb-4">
                    <div class="card-body text-center p-4">
                        <i class="far fa-newspaper fa-3x mb-3 text-primary"></i>
                        <h5 class="card-title mb-3">실시간 뉴스 요약</h5>
                        <p class="card-text text-muted mb-4">
                            AI가 분석한 최신 IT 뉴스를 확인해보세요.
                        </p>
                        <a href="/news" class="btn btn-primary w-100">
                            <i class="fas fa-arrow-right me-2"></i>뉴스 보러가기
                        </a>
                    </div>
                </div>

                <!-- 회의록 섹션 -->
                <div class="card">
                    <div class="card-body text-center p-4">
                        <i class="far fa-file-alt fa-3x mb-3 text-primary"></i>
                        <h5 class="card-title mb-3">회의록 정리</h5>
                        <p class="card-text text-muted mb-4">
                            AI가 회의 내용을 깔끔하게 정리해드립니다.
                        </p>
                        <a href="/meeting" class="btn btn-primary w-100">
                            <i class="fas fa-magic me-2"></i>회의록 정리하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 새 일정 추가 모달 -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">새 일정 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="mb-3">
                            <label for="calendarSelect" class="form-label">캘린더 선택</label>
                            <select class="form-select" id="calendarSelect" required>
                                {% for calendar in calendars %}
                                <option value="{{ calendar.id }}">{{ calendar.summary }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventStart" class="form-label">시작 시간</label>
                            <input type="datetime-local" class="form-control" id="eventStart" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventEnd" class="form-label">종료 시간</label>
                            <input type="datetime-local" class="form-control" id="eventEnd" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">장소</label>
                            <input type="text" class="form-control" id="eventLocation">
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventReminder" class="form-label">알림 시간 (분)</label>
                            <input type="number" class="form-control" id="eventReminder" value="10" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="eventAttendees" class="form-label">참석자 (이메일, 쉼표로 구분)</label>
                            <input type="text" class="form-control" id="eventAttendees" placeholder="example1@email.com, example2@email.com">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="addEvent()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 일정 수정 모달 -->
    <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEventModalLabel">일정 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEventForm">
                        <input type="hidden" id="editEventId">
                        <input type="hidden" id="editCalendarId">
                        <div class="mb-3">
                            <label for="editEventTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="editEventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEventStart" class="form-label">시작 시간</label>
                            <input type="datetime-local" class="form-control" id="editEventStart" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEventEnd" class="form-label">종료 시간</label>
                            <input type="datetime-local" class="form-control" id="editEventEnd" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEventLocation" class="form-label">장소</label>
                            <input type="text" class="form-control" id="editEventLocation">
                        </div>
                        <div class="mb-3">
                            <label for="editEventDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="editEventDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editEventReminder" class="form-label">알림 시간 (분)</label>
                            <input type="number" class="form-control" id="editEventReminder" value="10" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editEventAttendees" class="form-label">참석자 (이메일, 쉼표로 구분)</label>
                            <input type="text" class="form-control" id="editEventAttendees" placeholder="example1@email.com, example2@email.com">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="updateEvent()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" onclick="closeNotificationModal()"></button>
                </div>
                <div class="modal-body">
                    <p id="notificationMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeNotificationModal()">닫기</button>
                    <button type="button" class="btn btn-primary" onclick="openCalendar()">캘린더 열기</button>
                </div>
            </div>
        </div>
    </div>
    <div id="notificationOverlay" onclick="closeNotificationModal()"></div>
    {% endblock %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Calendar JS -->
    <script src="/static/js/calendar.js"></script>
    <!-- Notifications JS -->
    <script src="/static/js/notifications.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
