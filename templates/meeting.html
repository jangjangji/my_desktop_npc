{% extends "meeting_base.html" %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
        min-height: 100vh;
    }
    .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
    .gradient-border {
        border: 2px solid #a65ff2;
        border-radius: 1rem;
        padding: 1rem;
        margin-bottom: 2rem;
    }
    .input-area {
        background: #fff;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        margin-bottom: 2rem;
    }
    .result-area {
        background: #fff;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        margin-top: 2rem;
    }
    .btn-area {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="input-area">
    <h2 class="text-center mb-3">회의록 정리</h2>
    <p class="text-center text-muted mb-4">AI가 회의 내용을 깔끔하게 정리해드립니다</p>
    <form id="meetingForm">
        <div class="mb-3">
            <label for="meetingNotes" class="form-label"><i class="fas fa-pen"></i> 회의 내용을 입력해주세요</label>
            <textarea id="meetingNotes" name="meetingNotes" rows="8" class="form-control" placeholder="회의 중 작성한 메모를 여기에 붙여넣어주세요..."></textarea>
            <div class="text-end text-muted small mt-1"><span id="charCount">0</span> 자</div>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">
                <span id="loadingIcon" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                정리하기
            </button>
        </div>
    </form>
</div>
<div id="resultArea" class="result-area d-none">
    <h4 class="mb-3">정리된 회의록</h4>
    <div class="markdown-body bg-white rounded-lg mb-3" id="formattedNotes"></div>
    <div class="btn-area">
        <button onclick="copyToClipboard()" class="btn btn-outline-secondary"><i class="far fa-copy me-2"></i>복사하기</button>
        <button onclick="saveMeetingNotes()" class="btn btn-outline-primary"><i class="fas fa-save me-2"></i>저장하기</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('meetingNotes').addEventListener('input', function() {
    document.getElementById('charCount').textContent = this.value.length;
});

document.getElementById('meetingForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const notes = document.getElementById('meetingNotes').value;
    const loadingIcon = document.getElementById('loadingIcon');
    const resultArea = document.getElementById('resultArea');
    const formattedNotes = document.getElementById('formattedNotes');
    const submitButton = e.target.querySelector('button[type="submit"]');
    
    // 로딩 시작
    loadingIcon.classList.remove('d-none');
    submitButton.disabled = true;
    resultArea.classList.add('d-none');
    
    try {
        const response = await fetch('/process_meeting_notes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: notes }),
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            formattedNotes.innerHTML = marked.parse(data.message);
            resultArea.classList.remove('d-none');
            resultArea.classList.add('animate-fade-in');
            
            // 결과 영역으로 스크롤
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
            throw new Error(data.message);
        }
    } catch (error) {
        alert('회의록 정리 중 오류가 발생했습니다: ' + error.message);
        console.error('Error:', error);
    } finally {
        loadingIcon.classList.add('d-none');
        submitButton.disabled = false;
    }
});

function copyToClipboard() {
    const formattedNotes = document.getElementById('formattedNotes');
    const textArea = document.createElement('textarea');
    textArea.value = formattedNotes.innerText;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    
    // 복사 완료 알림
    const button = document.querySelector('button[onclick="copyToClipboard()"]');
    const originalHTML = button.innerHTML;
    button.innerHTML = `
        <svg class="h-4 w-4 mr-1.5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        복사완료!
    `;
    button.classList.add('text-green-600');
    
    setTimeout(() => {
        button.innerHTML = originalHTML;
        button.classList.remove('text-green-600');
    }, 2000);
}

async function saveMeetingNotes() {
    const formattedNotes = document.getElementById('formattedNotes');
    const originalNotes = document.getElementById('meetingNotes').value;
    const saveButton = document.querySelector('button[onclick="saveMeetingNotes()"]');
    
    // 버튼 비활성화 및 로딩 상태 표시
    const originalHTML = saveButton.innerHTML;
    saveButton.innerHTML = `
        <svg class="animate-spin h-4 w-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        저장 중...
    `;
    saveButton.disabled = true;
    
    try {
        const response = await fetch('/save_meeting_notes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                original_text: originalNotes,
                formatted_text: formattedNotes.innerText
            }),
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            // 저장 성공 표시
            saveButton.innerHTML = `
                <svg class="h-4 w-4 mr-1.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                저장완료!
            `;
            
            // 1.5초 후 목록 페이지로 이동
            setTimeout(() => {
                window.location.href = '/meetings';
            }, 1500);
        } else {
            throw new Error(data.message || '회의록 저장에 실패했습니다.');
        }
    } catch (error) {
        alert('회의록 저장 중 오류가 발생했습니다: ' + error.message);
        console.error('Error:', error);
        saveButton.innerHTML = originalHTML;
        saveButton.disabled = false;
    }
}

// 페이지 로드 시 텍스트 영역에 포커스
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('meetingNotes').focus();
});
</script>
{% endblock %}
