{% extends "index.html" %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
        min-height: 100vh;
    }

    .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }

    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 2rem;
        background-color: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes shimmer {
        0% {
            background-position: -1000px 0;
        }
        100% {
            background-position: 1000px 0;
        }
    }

    .gradient-border {
        position: relative;
        border-radius: 1rem;
        background: linear-gradient(60deg, #5f86f2, #a65ff2, #f25fd0);
        padding: 3px;
    }

    .gradient-border::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 1rem;
        padding: 3px;
        background: linear-gradient(60deg, #5f86f2, #a65ff2, #f25fd0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
    }

    .floating {
        animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    /* 커스텀 스크롤바 */
    textarea::-webkit-scrollbar {
        width: 8px;
    }

    textarea::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }

    textarea::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4 floating">회의록 정리</h1>
            <p class="text-gray-600 text-lg">AI가 회의 내용을 깔끔하게 정리해드립니다</p>
        </div>
        
        <!-- 회의록 입력 폼 -->
        <div class="gradient-border mb-8">
            <div class="glass-effect p-8 rounded-lg">
                <form id="meetingForm" class="space-y-6">
                    <div>
                        <label for="meetingNotes" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            회의 내용을 입력해주세요
                        </label>
                        <div class="relative">
                            <textarea
                                id="meetingNotes"
                                name="meetingNotes"
                                rows="10"
                                class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out"
                                placeholder="회의 중 작성한 메모를 여기에 붙여넣어주세요..."
                            ></textarea>
                            <div class="absolute bottom-3 right-3 text-gray-400 text-sm">
                                <span id="charCount">0</span> 자
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button
                            type="submit"
                            class="inline-flex items-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:-translate-y-1"
                        >
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" id="loadingIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span>정리하기</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 결과 표시 영역 -->
        <div id="resultArea" class="glass-effect rounded-lg p-8 hidden transform transition-all duration-300 ease-in-out">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    정리된 회의록
                </h2>
                <button
                    onclick="copyToClipboard()"
                    class="inline-flex items-center px-4 py-2 border border-gray-200 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out"
                >
                    <svg class="h-4 w-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    복사하기
                </button>
            </div>
            <div id="formattedNotes" class="markdown-body bg-white rounded-lg"></div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('meetingNotes').addEventListener('input', function() {
    document.getElementById('charCount').textContent = this.value.length;
});

document.getElementById('meetingForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const notes = document.getElementById('meetingNotes').value;
    const loadingIcon = document.getElementById('loadingIcon');
    const resultArea = document.getElementById('resultArea');
    const formattedNotes = document.getElementById('formattedNotes');
    const submitButton = e.target.querySelector('button[type="submit"]');
    
    // 로딩 시작
    loadingIcon.classList.remove('hidden');
    submitButton.disabled = true;
    resultArea.classList.add('hidden');
    
    try {
        const response = await fetch('/process_meeting_notes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: notes }),
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            formattedNotes.innerHTML = marked.parse(data.message);
            resultArea.classList.remove('hidden');
            resultArea.classList.add('animate-fade-in');
            
            // 결과 영역으로 스크롤
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
            throw new Error(data.message);
        }
    } catch (error) {
        alert('회의록 정리 중 오류가 발생했습니다: ' + error.message);
        console.error('Error:', error);
    } finally {
        loadingIcon.classList.add('hidden');
        submitButton.disabled = false;
    }
});

function copyToClipboard() {
    const formattedNotes = document.getElementById('formattedNotes');
    const textArea = document.createElement('textarea');
    textArea.value = formattedNotes.innerText;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    
    // 복사 완료 알림
    const button = document.querySelector('button[onclick="copyToClipboard()"]');
    const originalHTML = button.innerHTML;
    button.innerHTML = `
        <svg class="h-4 w-4 mr-1.5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        복사완료!
    `;
    button.classList.add('text-green-600');
    
    setTimeout(() => {
        button.innerHTML = originalHTML;
        button.classList.remove('text-green-600');
    }, 2000);
}

// 페이지 로드 시 텍스트 영역에 포커스
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('meetingNotes').focus();
});
</script>
{% endblock %}
{% endblock %}
