{% extends "index.html" %}

{% block head %}
<style>
    .meeting-form {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .form-label {
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        padding: 0.75rem;
        transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }

    .tag-input {
        position: relative;
    }

    .tag-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .tag {
        background: #f3f4f6;
        color: #4b5563;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .tag button {
        background: none;
        border: none;
        color: #9ca3af;
        padding: 0;
        cursor: pointer;
        font-size: 1rem;
        line-height: 1;
    }

    .tag button:hover {
        color: #ef4444;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="text-4xl font-bold text-gray-800">회의록 작성</h1>
        <a href="/meetings" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>목록으로
        </a>
    </div>

    <div class="meeting-form">
        <form id="meetingForm" onsubmit="return saveMeeting(event)">
            <div class="mb-4">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-4">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">카테고리 선택</option>
                    <option value="team">팀 미팅</option>
                    <option value="project">프로젝트 회의</option>
                    <option value="client">고객 미팅</option>
                    <option value="other">기타</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="original_content" class="form-label">회의록 전문</label>
                <textarea class="form-control" id="original_content" name="original_content" rows="10" required></textarea>
            </div>

            <div class="mb-4">
                <label for="summarized_content" class="form-label">회의 요약</label>
                <textarea class="form-control" id="summarized_content" name="summarized_content" rows="5" required></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">태그</label>
                <div class="tag-input">
                    <div class="input-group">
                        <input type="text" class="form-control" id="tagInput" placeholder="태그 입력 후 Enter">
                        <button class="btn btn-outline-secondary" type="button" onclick="addTag()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="tag-list" id="tagList"></div>
                    <input type="hidden" id="tags" name="tags">
                </div>
            </div>

            <div class="d-flex justify-content-end gap-3">
                <button type="button" class="btn btn-outline-secondary" onclick="location.href='/meetings'">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>

{% block scripts %}
<script>
let tags = [];

function addTag() {
    const input = document.getElementById('tagInput');
    const tag = input.value.trim();
    
    if (tag && !tags.includes(tag)) {
        tags.push(tag);
        updateTags();
    }
    
    input.value = '';
}

function removeTag(tag) {
    tags = tags.filter(t => t !== tag);
    updateTags();
}

function updateTags() {
    const tagList = document.getElementById('tagList');
    const tagsInput = document.getElementById('tags');
    
    tagList.innerHTML = tags.map(tag => `
        <span class="tag">
            ${tag}
            <button type="button" onclick="removeTag('${tag}')">
                <i class="fas fa-times"></i>
            </button>
        </span>
    `).join('');
    
    tagsInput.value = tags.join(',');
}

document.getElementById('tagInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        addTag();
    }
});

async function saveMeeting(event) {
    event.preventDefault();
    
    const formData = {
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        original_content: document.getElementById('original_content').value,
        summarized_content: document.getElementById('summarized_content').value,
        tags: document.getElementById('tags').value
    };

    try {
        const response = await fetch('/meetings/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();
        if (response.ok) {
            window.location.href = '/meetings';
        } else {
            throw new Error(data.detail || '회의록 저장에 실패했습니다.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('회의록 저장 중 오류가 발생했습니다: ' + error.message);
    }
    
    return false;
}
</script>
{% endblock %}
{% endblock %}
